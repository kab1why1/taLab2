<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
  <div class="map-section">
    <img src="./img/map.png" alt="Map" class="map-image" />
  </div>

  <!-- Блок з елементами керування та виводом результатів -->
  <div class="controls-section">
    <h2>Налаштування</h2>

    <div class="form-group">
      <label for="functionSelect">Оберіть функцію:</label>
      <select id="functionSelect">
        <option value="distance">Distance (Проста відстань)</option>
        <option value="list">List (Список)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="functionSelect">Оберіть алгоритм:</label>
        <select id="functionSelect">
          <option value="dijkstra">Dijkstra algorithm </option>
          <option value="floydWarshal">floyd-Warshal algorithm</option>
        </select>
      </div>

    <div class="form-group">
      <label for="startSelect">Точка початку:</label>
      <select id="startSelect">
        <option value="Red Univesity">1. Red Univesity</option>
        <option value="St. Andrew's Church">2. St. Andrew's Church</option>
        <option value="St. Michael's Golden-Domed Monastery">3. St. Michael's Golden-Domed Monastery</option>
        <option value="Golden Gates">4. Golden Gates</option>
        <option value="Lyadski Gate">5. Lyadski Gate</option>
        <option value="Funicular">6. Funicular</option>
        <option value="KPI">7. KPI</option>
        <option value="Fountain on Khreschatyk">8. Fountain on Khreschatyk</option>
        <option value="The Sophia Cathedral">9. The Sophia Cathedral</option>
        <option value="National Philharmonic">10. National Philharmonic</option>
        <option value="One street museum">11. One street museum</option>
      </select>
    </div>

    <div class="form-group">
      <label for="endSelect">Точка призначення:</label>
      <select id="endSelect">
        <option value="Red Univesity">1. Red Univesity</option>
        <option value="St. Andrew's Church">2. St. Andrew's Church</option>
        <option value="St. Michael's Golden-Domed Monastery">3. St. Michael's Golden-Domed Monastery</option>
        <option value="Golden Gates">4. Golden Gates</option>
        <option value="Lyadski Gate">5. Lyadski Gate</option>
        <option value="Funicular">6. Funicular</option>
        <option value="KPI">7. KPI</option>
        <option value="Fountain on Khreschatyk">8. Fountain on Khreschatyk</option>
        <option value="The Sophia Cathedral">9. The Sophia Cathedral</option>
        <option value="National Philharmonic">10. National Philharmonic</option>
        <option value="One street museum">11. One street museum</option>
      </select>
    </div>

    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset Result</button>

    <div class="result" id="result">
      <!-- Тут відображатиметься результат -->
    </div>
  </div>
</div>

<script src="./script.js"></script>

</body>
</html>
